<div *ngIf="localidade">
    <div id="cidade">
        <p>
            <span>
                <a
                    href="https://www.google.com/maps/@{{localidade.latitude}},{{localidade.longitude}},19z"
                    target="_blank">
                    {{localidade.cidade}} - {{localidade.uf}}
                </a>
            </span>
        </p>
    </div>
</div>
